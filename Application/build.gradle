plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.githmb.application'
version = '0.1'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':MySpringBoot') // 加载 编译&运行时 类库, 该项目在settings.gradle中声明
    implementation 'org.springframework.boot:spring-boot-starter' // SpringBoot起步依赖
    implementation 'org.springframework.boot:spring-boot-starter-web' // SpringBoot Web起步依赖
//    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin' // kotlin补丁
    developmentOnly 'org.springframework.boot:spring-boot-devtools' // 开发服务器,提供热重启等开发功能
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
